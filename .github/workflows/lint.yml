name: Lint
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Check formatting
        uses: creyD/prettier_action@v4.2
        with:
          prettier_options: --write **/*.{ts,md,js,json,yml,yaml}
          dry: true
